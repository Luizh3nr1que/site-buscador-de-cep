<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="css/res.css">
    <link rel="shortcut icon" href="icone/favicon.ico" type="image/x-icon">
    <title>Bucador de Cep</title>
</head>

<body>
    <main>

        <section class="card">
            <h1>Digite um Cep</h1>
            <span class="material-symbols-outlined">
                public
            </span>&nbsp
            <input id="cep" type="text" placeholder="00000-000" autocomplete="off" required maxlength="9"><br><br>
            <p id="texto"></p>

            <button class="button" onclick="buscarCep()">
                Buscar
            </button>
            <!-- <input type="submit" class="button" onclick="buscarCep()" value="Buscar"> -->
            <input class="limpa" onclick="limparMsg()" type="reset" value="Limpar">


        </section>










    </main>















    <script src="script.js"></script>
</body>

</html>
